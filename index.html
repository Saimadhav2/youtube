<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
            var source = getParameterByName('source');

            console.log('Source:', source);

            if (source) {
                fetch('https://api.github.com/repos/Saimadhav2/youtube/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'log_source',
                        client_payload: { source: source }
                    })
                })
                    .then(response => {
                        console.log('Response status:', response.status);
                        console.log('Response headers:', JSON.stringify(Array.from(response.headers.entries())));
                        return response.text().then(text => {
                            console.log('Response body:', text);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}, body: ${text}`);
                            }
                            return text;
                        });
                    })
                    .then(() => {
                        console.log('Logging triggered successfully');
                        
                    })
                    .catch(error => {
                        console.error('Error:', error.message);
                        
                    });
            } else {
                console.log('No source parameter, redirecting immediately');
                
            }
        };
    </script>
</head>

<body>
    <p>Redirecting to Calendly, please wait...</p>
</body>

</html>
